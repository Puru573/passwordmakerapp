<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>password maker</title>
    <div class="heading" style="text-align:center;margin-top: 4rem;color:grey">
        <h2>Password Generator</h2>
    </div>
 

</head>
<body>
    <div class="textbox">
        <input type="text" size="1rem"placeholder="P4$5WOrD!" style="width:20%;padding:1rem;position: absolute;margin-left: 36rem; background-color: lightgrey;">
        <span class="material-symbols-outlined">
            content_copy
            </span>
    </div>
    <div class="mainbody">
        <h3 style="position:absolute;margin-top:-0.4rem;color:black">character length</h3>
        <div class="btn">
            <button type="button" class="button" style="position:absolute;margin-top:2rem;width:28%;"></button>
            <div class="myProgress">
                <div class="progressbar"></div>
                <div class="count_Password">0</div>
            </div>
           
        </div>
        <div class="chekbox">
            <input type="checkbox"id="upperclass" name="upperclass"style="position:absolute;margin-top:4rem;width:1%;background-color:lightgray"><h3 style="position:absolute;margin-top:4rem;margin-left:3.5rem">Include Uppercase Letters</h3>
            <input type="checkbox"id="lowerclass" name="lowerclass"style="position:absolute;margin-top:6rem;width:1%;background-color:lightgray"><h3 style="position:absolute;margin-top:6rem;margin-left:3.5rem">Include Lowercase Letters</h3>
            <input type="checkbox"id="numberclass" name="numberclass"style="position:absolute;margin-top:8rem;width:1%;background-color:lightgray"><h3 style="position:absolute;margin-top:8rem;margin-left:3.5rem">Include Numbercase Letters</h3>
            <input type="checkbox"id="scharclass" name="scharclass"style="position:absolute;margin-top:10rem;width:1%;background-color:lightgray"><h3 style="position:absolute;margin-top:10rem;margin-left:3.5rem">Include scharcase Letters</h3>
        </div>
        <div id="btn2">
            <button type="button" class="button2"style="position:absolute;margin-top: 14rem;width:29%;padding:1.5rem"></button><h4 style="position:absolute;margin-top:15rem;margin-left:1rem">STRENGTH</h4>
            
            <button type="button" class="button3" style="position:absolute;margin-top: 14.5rem;margin-left:18rem;height:2rem;width:1rem;"></button>
            <div class="btn3progress" style=" position:absolute;margin-left:18rem;margin-top:14.5rem;width:0%;background-color:black;height:2rem">.</div>

            <button type="button" class="button4" style="position:absolute;margin-top: 14.5rem;margin-left:20rem;height:2rem;width:1rem;"></button>
            <div class="btn4progress" style=" position:absolute;margin-left:20rem;margin-top:14.5rem;width:0%;background-color:black;height:2rem">.</div>

            <button type="button" class="button5" style="position:absolute;margin-top: 14.5rem;margin-left:22rem;height:2rem;width:1rem;"></button>
            <div class="btn5progress" style=" position:absolute;margin-left:22rem;margin-top:14.5rem;width:0%;background-color:black;height:2rem">.</div>

            <button type="button" class="button6" style="position:absolute;margin-top: 14.5rem;margin-left:24rem;height:2rem;width:1rem;"></button>
            <div class="btn6progress" style=" position:absolute;margin-left:24rem;margin-top:14.5rem;width:0%;background-color:black;height:2rem">.</div>

        </div>
        <div class="generate">
            
        </div>
        <div class="generate">
            <div class="arr"></div> 
        </div>
        <h4 style="position:absolute;margin-top:22rem;margin-left:12rem">Generate</h4>

    </div>
    <script src="./passwordmaker.js"></script>

</body>
</html>
